<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th class="text-center">Price</th>
                      <th class="text-center">Total</th>
                      <th> </th>
                    </tr>
                </thead>
                <tbody ng-show="{{cart_product}}">
                    <tr ng-repeat="products in cart_product">
                        <td class="col-md-6">
                            <div class="media">
                                <a class="thumbnail pull-left" href="#"> <img class="media-object" ng-src="{{products.product.adds_image}}" style="width: 72px; height: 72px;"> </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a ui-sref="show_product({id:products.product.id})">{{products.product.title}}</a></h4>
                                    <!-- <h5 class="media-heading"> by <a href="#">Brand name</a></h5> -->
                                    <span>Status: </span><span class="text-warning"><strong>Leaves warehouse in 2 - 3 weeks</strong></span>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-1" style="text-align: center">
                            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="products.cart_quantity" ng-change="updateAmount()" ng-init="updateAmount()">
                        </td>
                        <td class="col-md-1 text-center"><strong>{{products.product.price}}</strong></td>
                        <td class="col-md-1 text-center"><strong>{{products.product.price * products.cart_quantity}}</strong>
                        </td>
                        
                        <td class="col-md-1">
                          <button ng-click="removeProduct(products)" type="button" class="btn btn-danger">
                              <span class="glyphicon glyphicon-remove"></span> Remove
                          </button>
                        </td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <h3>Total</h3></td>
                        <td class="text-right">
                            <h3><strong>{{Total | currency:'&#8377;'}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <button type="button" ui-sref="index_product" class="btn btn-default">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                            </button>
                        </td>
                        <td>
                            <button type="button" ng-click="create_order()" class="btn btn-warning">
                                Place Order <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
