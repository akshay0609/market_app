<div class="container login-form">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Market App</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://www.clker.com/cliparts/a/a/L/y/G/C/cosmic-panda-waving-2-hi.png"
                    alt="">
                <div class="alert alert-warning" ng-show="errors">{{errors}}</div>    
                <form class="form-signin" ng-submit="sign_in()">
                <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required autofocus><br>
                <input type="password" class="form-control"  ng-model="user.password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
            <a ui-sref="register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
