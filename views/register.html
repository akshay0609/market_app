<div class="container">
	<div class="row main">
		<h1 class="text-center login-title">Market App</h1>
		<div class="main-login well main-center">
			<img class="profile-img" src="http://www.clker.com/cliparts/a/a/L/y/G/C/cosmic-panda-waving-2-hi.png"
              alt="">

      <div ng-show="errors" class="alert alert-warning">
      	<div ng-repeat="(key, value) in errors">{{key}}: {{value[0]}}</div> 
      </div>        
      
      <div ng-show="error" class="alert alert-warning">
      	<div>{{error}}</div> 
      </div>  

			<form class="form-horizontal" method="post" action="#">
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" ng-model="user.name" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" ng-model="user.email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" ng-model="user.password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" ng-model="user.password_confirmation" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" ng-click="register_user(user)" class="btn btn-primary btn-lg btn-block login-button">Register</button>
				</div>
				<div class="login-register">
		      <a ui-sref="login" class="logo-text ">Login</a>
		    </div>
			</form>
		</div>
	</div>
</div>
